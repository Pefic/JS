<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Aggiungi Ristorante</title>
    <script src="./connessioni.js"></script>
    <script src="./funzioni.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/dashboard/dashboard.css"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div>
        <div id="risultato"></div>
    </div>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
          <a href="./ristoranti.html" class="btn btn-secondary">Ristoranti</a>
      </div>
      <!-- <div class="container-fluid">
          <a href="./aggiungi-ristorante.html">Aggiungi Ristorante</a>
      </div> -->
    </nav>
    <!-- <a href="./aggiungi-recensione.html">Aggiungi Recensione</a><br>
    <a href="./ristoranti.html">Ristoranti  </a><br> -->
    <form action="#" method="POST" id="aggiungiRistorante" >
        <legend style="margin: auto 20px; display:flex">Aggiungi nuovo Ristorante</legend>
        <label for="nome" style="margin: auto 20px; display:flex">Nome Ristorante</label>
        <input type="text" style="max-width: 200px; margin: auto 20px;" class="form-control" name="nome" id="nome" required><br>
        <label for="indirizzo"  style="margin: auto 20px; display:flex" >Indirizzo</label>
        <input type="text" style="max-width: 200px; margin: auto 20px;" class="form-control" name="indirizzo" id="indirizzo" required><br>
        <label for="citta"  style="margin: auto 20px; display:flex">Citta</label>
        <input type="text" style="max-width: 200px; margin: auto 20px;" class="form-control" name="citta" id="citta" required><br>
        <label for="numeroDiTelefono"  style="margin: auto 20px; display:flex">Numero di Telefono</label>
        <input type="text" style="max-width: 200px; margin: auto 20px;" class="form-control" name="numeroDiTelefono" id="numeroDiTelefono" required><br>
        <label for="sitoWeb"  style="margin: auto 20px; display:flex">Sito Web</label>
        <input type="text" style="max-width: 200px; margin: auto 20px;" class="form-control" name="sitoWeb" id="sitoWeb" required><br>
        <input type="submit" style="margin: auto 20px; display:flex" class="btn btn-primary">
    </form>
    <div class="row">
      <div class="col">
        <div id="risultato"></div>
      </div>
    <script>
            var form = document.getElementById("aggiungiRistorante");
            var risultato = document.getElementById("risultato");
    
            form.onsubmit = (event) => {
            event.preventDefault();
            salvaRistorante(form, risultato);
            };
    </script>
</body>
</html>
